<table style="width: 100%;">
  <tr *ngFor="let row of rows; let i = index">
    <td style="width: 20%;">
      <input
        type="radio"
        name="selectedRow"
        [checked]="row.selected"
        (change)="onSelect(i)"
      />

      <select [value]="row.color" (change)="onColorChange(i, $event)">
        <option *ngFor="let color of getAvailableColors(i)" [value]="color">
          {{ color | titlecase }}
        </option>
      </select>
    </td>
    <td style="width: 80%;">
      <!-- Blank for now - used in part 2 -->
    </td>
  </tr>
</table>
