<div class="container">
  <table class="gridTable">
    <tr>
        <td class="gridName">~</td>
        <td class="gridName" *ngFor="let cn of getColumnNames()">{{ cn }}</td>
    </tr>
    <tr *ngFor="let rn of rows">
        <td class="gridName">{{ rn }}</td>
        <td *ngFor="let cn of getColumnNames()">
            <div class="gridCell"></div>
        </td>
    </tr>
  </table>
</div>
